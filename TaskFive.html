<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS tasks</title>
</head>
<body>
    <h1>JS Basics</h1>
    <h2>Count numbers</h2>
    <input class="input_count" type="text" placeholder="Enter your shit..."/>
    <button class="count_button" type="button">Count</button>

    <h2>Delete all repeated chars</h2>
    <input class="input_text" type="text" placeholder="Enter your shit..."/>
    <button class="delete_button" type="button">Delete</button>

    <h2>Date</h2>
    <input class="input_year" type="datetime" placeholder="Year"/>
    <select class="input_month">
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>

        <option>May</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Aug</option>

        <option>Sept</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
    </select>
    <input class="input_day" type="datetime" placeholder="Day"/>
    <input class="input_hour" type="datetime" placeholder="Hour"/>
    <input class="input_minute" type="datetime" placeholder="Minute"/>
    <input class="input_second" type="datetime" placeholder="Second"/>
    <br>
    <br>
    <input class="result_date" type="text" placeholder="Result"/>
    <button class="date_result_button" type="button">Replace</button>
</body>
</html>
